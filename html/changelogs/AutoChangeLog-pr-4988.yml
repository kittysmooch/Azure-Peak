author: "nauticall"
delete-after: True
changes:
  - refactor: "Refactored color code and streamlined defines, removing duplicates. Some colors have also been added/renamed."
  - bugfix: "Fixed duplicate definitions of colors, i.e. fixed 'RED', 'Red' and 'Red' (2) all existing as separate color definitions."
  - rscadd: "Color presets across the game can now avail of the dye bin's extended color palette."
  - rscadd: "Extended color palette has been added to loadout items, clothing accessories (i.e. plumes/orles), royal standards, and more."
  - rscadd: "Dye brush can now use color presets."
  - bugfix: "Royal gown and sleeves for latejoin duchesses should now properly take after the royal colors."